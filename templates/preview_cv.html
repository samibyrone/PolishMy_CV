<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview CV - CVLatex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --red-accent: #ff2d2d;
            --footer-black: #111111;
            --footer-white: #fff;
            --footer-red: #ff2d2d;
            --footer-link: #ff2d2d;
            --footer-link-hover: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            color: #111;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif;
            line-height: 1.6;
            font-size: 16px;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            background: #fff;
            border-bottom: 1px solid #ececec;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            padding: 18px 0;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 900;
            font-size: 22px;
            color: #111 !important;
            letter-spacing: -0.03em;
        }

        .navbar-brand i {
            color: var(--red-accent);
        }

        .back-button {
            color: #222;
            font-weight: 700;
            font-size: 15px;
            border-radius: 8px;
            padding: 8px 18px;
            background: #f7f7f7;
            border: none;
            transition: background 0.2s;
        }

        .back-button:hover {
            background: #ececec;
            color: #111;
        }

        /* Main Content */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 24px 100px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }

        .page-title {
            font-size: 64px;
            font-weight: 900;
            color: #111;
            margin-bottom: 20px;
            letter-spacing: -0.04em;
            line-height: 1.05;
            text-transform: uppercase;
        }

        .page-subtitle {
            font-size: 22px;
            color: #444;
            font-weight: 500;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* Preview Container */
        .preview-container {
            background: white;
            border-radius: 20px;
            border: 1px solid #ececec;
            padding: 40px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.06);
            margin-bottom: 40px;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .preview-title {
            font-size: 24px;
            font-weight: 800;
            color: #111;
        }

        .preview-actions {
            display: flex;
            gap: 16px;
        }

        .btn-preview {
            background: #f7f7f7;
            border: none;
            color: #111;
            font-weight: 600;
            font-size: 15px;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-preview:hover {
            background: #ececec;
            transform: translateY(-1px);
        }

        .btn-preview.primary {
            background: var(--red-accent);
            color: white;
        }

        .btn-preview.primary:hover {
            background: #d90000;
        }

        /* PDF Preview */
        .pdf-preview {
            width: 100%;
            height: 800px;
            border: 1px solid #ececec;
            border-radius: 12px;
            overflow: hidden;
        }

        .pdf-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Footer */
        .footer {
            background: var(--footer-black);
            color: #fff;
            padding: 48px 0 0 0;
            margin-top: 80px;
            position: relative;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .footer-logo {
            font-size: 28px;
            font-weight: 900;
            color: #fff;
            margin-bottom: 12px;
            letter-spacing: -0.03em;
        }

        .footer-logo i {
            color: var(--footer-red);
        }

        .footer-links {
            margin: 18px 0 0 0;
            display: flex;
            gap: 32px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-link {
            color: var(--footer-link);
            font-weight: 700;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: var(--footer-link-hover);
            text-decoration: underline;
        }

        .footer-bottom-bar {
            width: 100%;
            height: 6px;
            background: var(--footer-red);
            margin-top: 40px;
        }

        .footer-copyright {
            color: #fff;
            opacity: 0.7;
            font-size: 15px;
            margin-top: 18px;
            margin-bottom: 8px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 40px 20px 80px;
            }

            .page-title {
                font-size: 36px;
            }

            .page-subtitle {
                font-size: 18px;
            }

            .preview-container {
                padding: 24px;
            }

            .preview-header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .preview-actions {
                width: 100%;
                flex-direction: column;
            }

            .btn-preview {
                width: 100%;
                justify-content: center;
            }

            .pdf-preview {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-file-code me-2"></i>Polish My CV
            </a>
            <a href="/" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back to home
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="page-header">
            <h1 class="page-title">Preview Your CV</h1>
            <p class="page-subtitle">
                Review your LaTeX CV before downloading or making any final adjustments
            </p>
        </div>

        <div class="preview-container">
            <div class="preview-header">
                <h2 class="preview-title">LaTeX Preview</h2>
                <div class="preview-actions">
                    <button class="btn-preview" onclick="window.location.href='/edit-cv'">
                        <i class="fas fa-edit"></i>
                        Edit CV
                    </button>
                    <button class="btn-preview primary" onclick="window.location.href='/download-cv'">
                        <i class="fas fa-download"></i>
                        Download PDF
                    </button>
                </div>
            </div>
            <div class="pdf-preview">
                <iframe src="/preview-pdf" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-file-code me-2"></i>CVLatex
            </div>
            <div class="footer-links">
                <a href="/" class="footer-link">Home</a>
                <a href="/upload" class="footer-link">Upload CV</a>
                <a href="/create-cv" class="footer-link">Create CV</a>
            </div>
            <div class="footer-copyright">
                &copy; 2024 CVLatex. All rights reserved.
            </div>
        </div>
        <div class="footer-bottom-bar"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
